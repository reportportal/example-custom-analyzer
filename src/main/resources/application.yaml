server:
  port: 8999

spring:
  rabbitmq:
    addresses: ${rp.amqp.addresses}

endpoints:
  info:
    enabled: true
    sensitive: false
  health:
    enabled: true
    sensitive: false
management:
  security:
    enabled: false
logging:
  level:
    root: debug
    sun.rmi: warn
    org.apache: warn
    org.springframework.core: warn
    org.springframework.beans: warn
    org.springframework.context: warn
    org.springframework.web: warn

rp:
  amqp:
    addresses: amqp://${rp.amqp.user}:${rp.amqp.pass}@${rp.amqp.host}:${rp.amqp.port}
    api-address: http://${rp.amqp.apiuser}:${rp.amqp.apipass}@${rp.amqp.host}:${rp.amqp.apiport}/api

    host: localhost
    port: 5672
    user: rabbitmq
    pass: rabbitmq

    apiport: 15672
    apiuser: rabbitmq
    apipass: rabbitmq